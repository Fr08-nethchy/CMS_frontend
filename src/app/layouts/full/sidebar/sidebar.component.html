<mat-nav-list appAccordion>
  <mat-list-item  appAccordionLink *ngFor="let menuitem of menuItems.getMenuItem()" routerLinkActive="selected" group="{{menuitem.state}}">
    <a  appAccordionToggle [routerLink]="['/cms',menuitem.state]" *ngIf="(menuitem.role==='' || menuitem.role=== tokenPayload.role)">
      <mat-icon color="primary">{{menuitem.icon}}</mat-icon>
      <span>{{menuitem.name}}</span>
      <span fxFlex></span>
    </a>
  </mat-list-item>
</mat-nav-list>
