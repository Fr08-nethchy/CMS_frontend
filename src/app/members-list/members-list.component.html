<mat-card>
  <mat-card-header>
    <mat-card-title><mat-icon color="primary">people</mat-icon></mat-card-title>
    <mat-card-subtitle>Manage members</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-tab-group>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon color="primary" class="example-tab-icon">list</mat-icon>
          List of members
        </ng-template>
        Content 1
      </mat-tab>

      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon color="primary" class="example-tab-icon">add</mat-icon>
         Add new member
        </ng-template>
        <app-member-add></app-member-add>
      </mat-tab>

      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon color="primary" class="example-tab-icon">addchart</mat-icon>
         Members Statistic
        </ng-template>
        Content 1
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
